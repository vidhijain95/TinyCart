<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ store_name }}</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="/static/logo.png" type="image/x-icon">
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #f5f6fa;
            color: #232f3e;
            min-height: 100vh;
        }
        .store-header {
            background: linear-gradient(90deg, #232f3e 65%, #febd69 100%);
            color: #fff;
            padding: 2.5rem 1rem 2rem 1rem;
            text-align: center;
        }
        .store-header h1 {
            font-size: 2.4rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }
        .store-header p {
            font-size: 1.15rem;
            color: #ffe8b3;
        }
        .container {
            max-width: 1100px;
            margin: -2rem auto 2rem auto;
            background: #fff;
            border-radius: 14px;
            box-shadow: 0 4px 24px rgba(35,47,62,.09);
            padding: 2.5rem 2rem 2rem 2rem;
        }
        .products-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 32px;
            justify-content: center;
            margin-bottom: 2.5rem;
        }
        .product-card {
            background: #f8fafc;
            border: 2px solid #ffd580;
            border-radius: 12px;
            box-shadow: 0 2px 10px rgba(255,186,58,0.07);
            width: 270px;
            padding: 1.2rem 1rem 1.2rem 1rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: 0.25s;
            position: relative;
        }
        .product-card:hover {
            border-color: #ffa500;
            box-shadow: 0 4px 20px rgba(255,186,58,0.13);
            transform: translateY(-3px) scale(1.03);
        }
        .product-img {
            width: 100%;
            height: 170px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 1rem;
            background: #fffbe7;
            border: 1px solid #ffd580;
        }
        .product-card h3 {
            font-size: 1.18rem;
            color: #232f3e;
            margin-bottom: 0.4rem;
            text-align: center;
        }
        .product-desc {
            color: #555;
            font-size: 1.02rem;
            margin-bottom: 0.5rem;
            text-align: center;
        }
        .product-price {
            color: #ffa500;
            font-weight: bold;
            font-size: 1.1rem;
            margin-bottom: 0.4rem;
        }
        .product-qty {
            color: #c0392b;
            font-size: 1.04rem;
            margin-bottom: 0.3rem;
            font-weight: bold;
        }
        .hurry {
            color: #e74c3c;
            font-size: 0.98rem;
            margin-bottom: 0.5rem;
            font-style: italic;
        }
        .owner-contact {
            background: #fffbe7;
            border-left: 5px solid #ffd580;
            border-radius: 7px;
            padding: 1.2rem 1.5rem;
            margin: 2rem 0 1rem 0;
            font-size: 1.07rem;
            color: #232f3e;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        .owner-contact strong {
            color: #ffa500;
        }
        .tinycart-footer {
            text-align: center;
            padding: 1.1rem 0;
            background: #232f3e;
            color: #febd69;
            font-size: 1.09rem;
            letter-spacing: 1px;
            margin-top: 2rem;
        }
        @media (max-width: 900px) {
            .container {
                padding: 1.5rem 0.5rem;
            }
            .products-grid {
                gap: 18px;
            }
        }
        @media (max-width: 600px) {
            .store-header {
                padding: 1.5rem 0.5rem 1.2rem 0.5rem;
            }
            .container {
                padding: 1rem 0.2rem;
            }
            .products-grid {
                flex-direction: column;
                align-items: center;
            }
            .product-card {
                width: 100%;
                max-width: 340px;
            }
        }
    </style>
</head>
<body>
    <div class="store-header">
        <h1>{{ store_name }}</h1>
        <p>{{ store_description }}</p>
    </div>
    <div class="container">
        <h2 style="text-align:center; color:#232f3e; margin-bottom:1.5rem;">Products</h2>
        <div class="products-grid">
            {% for p in products %}
            <div class="product-card">
                <img src="{{ p[8] }}" alt="Product Image" class="product-img">
                <h3>{{ p[4] }}</h3>
                <div class="product-desc">{{ p[5] }}</div>
                <div class="product-price">₹{{ p[6] }}</div>
                <div class="product-qty">Quantity left: {{ p[7] }}</div>
                <div class="hurry">Hurry up! Only {{ p[7] }} left</div>
            </div>
            {% endfor %}
        </div>
        <div class="owner-contact">
            <strong>Store Owner Contact:</strong><br>
            Email: <a href="mailto:{{ owner_email }}" style="color:#2563eb; text-decoration:underline;">{{ owner_email }}</a>
        </div>
    </div>
    <div class="tinycart-footer">
        Made with ❤️ by TinyCart
    </div>
</body>
</html>
