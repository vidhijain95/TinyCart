<!DOCTYPE html>
<html><head><meta charset="utf-8"><title>Set New PIN</title>
<style>
body{font-family:Segoe UI,Arial;text-align:center;padding:50px;background:#f5f5f5}
form{display:inline-block;padding:30px 40px;background:#fff;border-radius:12px;
     box-shadow:0 4px 20px rgba(0,0,0,.08)}
input,button{padding:10px;margin:10px;border-radius:6px;border:1px solid #ccc}
button{background:#ffa500;color:#232f3e;font-weight:bold}
button:hover{background:#e69500;color:#fff}
</style></head><body>
<h2>Enter Your New PIN</h2>
<form method="POST">
  <input type="password" name="pin" placeholder="4‑6 digit PIN" pattern="\d{4,6}" required><br>
  <button type="submit">Update PIN</button>
</form>
{% with m=get_flashed_messages(with_categories=true) %}
  {% for cat,msg in m %}
    <p style="color:red">{{ msg }}</p>
  {% endfor %}
{% endwith %}
</body></html>
