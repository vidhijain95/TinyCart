<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Store Created ‚Äì TinyCart</title>
  <link rel="icon" href="logo.png" type="image/x-icon">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1500&q=80') no-repeat center center fixed;
      background-size: cover;
      color: #232f3e;
      margin: 0;
      min-height: 100vh;
    }
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(255,255,255,0.88);
      z-index: -1;
    }
    .container {
      max-width: 500px;
      margin: 4rem auto 2rem auto;
      background: rgba(255,255,255,0.97);
      border-radius: 14px;
      box-shadow: 0 4px 24px rgba(35,47,62,.09);
      padding: 2.5rem 2rem 2rem 2rem;
      text-align: center;
    }
    h1 {
      color: #166534;
      font-size: 2.2rem;
      margin-bottom: 1rem;
    }
    .success {
      font-size: 1.1rem;
      margin-bottom: 1.5rem;
    }
    .instructions {
      color: #7d4c00;
      font-size: 1.05rem;
      margin-top: 1.2rem;
    }
    .store-link-box {
      background: #fffbe7;
      border: 2px solid #ffd580;
      border-radius: 8px;
      padding: 1rem;
      margin: 1rem 0;
      display: flex;
      align-items: center;
      justify-content: space-between;
      word-break: break-word;
    }
    .store-link {
      color: #2563eb;
      text-decoration: underline;
      font-weight: bold;
      flex: 1 1 auto;
      text-align: left;
    }
    .copy-btn {
      background: #ffa500;
      color: #232f3e;
      border: none;
      border-radius: 20px;
      padding: 0.4em 1.3em;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.2s;
    }
    .copy-btn:hover {
      background: #e69500;
      color: #fff;
    }
    .home-btn {
      background: #4ade80;
      color: #166534;
      font-weight: bold;
      font-size: 1.08rem;
      padding: 0.7em 2em;
      border: none;
      border-radius: 30px;
      text-decoration: none;
      margin-top: 1.4rem;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(35,47,62,.08);
    }
    .home-btn:hover {
      background: #22c55e;
      color: #fff;
    }
    .tinycart-footer {
      text-align: center;
      padding: 1.1rem 0;
      background: #232f3e;
      color: #febd69;
      font-size: 1.09rem;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Store Created! üéâ</h1>
    <div class="success">Congratulations, your TinyCart store is ready.</div>

    <div class="instructions"><strong>Customer Link:</strong> (Share this with buyers)</div>
    <div class="store-link-box">
      <a href="{{ full_url }}" class="store-link" id="storeLink" target="_blank">{{ full_url }}</a>
      <button class="copy-btn" onclick="copyLink()">Copy</button>
    </div>

    <div class="instructions"><strong>Owner dashboard (private):</strong></div>
    <div class="store-link-box">
      <a href="{{ url_for('owner_login', _external=True) }}?store={{ store_code }}" class="store-link" id="ownerLink" target="_blank">
        {{ url_for('owner_login', _external=True) }}?store={{ store_code }}
      </a>
      <button class="copy-btn" onclick="copyOwner()">Copy</button>
    </div>

    <a href="/" class="home-btn">Back to Home</a>
  </div>

  <div class="tinycart-footer">Made with ‚ù§Ô∏è by TinyCart</div>

  <script>
    function copyLink() {
      const url = document.getElementById('storeLink').href;
      navigator.clipboard.writeText(url).then(() => alert("Customer link copied!"));
    }
    function copyOwner() {
      const url = document.getElementById('ownerLink').href;
      navigator.clipboard.writeText(url).then(() => alert("Owner link copied!"));
    }
  </script>
</body>
</html>
