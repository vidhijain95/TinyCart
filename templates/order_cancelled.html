<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Order Cancelled</title>
  <style>
    body { font-family: Segoe UI, Arial; text-align: center; background: #fdf2f2; padding: 40px; }
    .box {
      display: inline-block;
      background: #fff;
      padding: 30px 40px;
      border-radius: 14px;
      box-shadow: 0 4px 20px rgba(255,0,0,0.15);
      max-width: 450px;
    }
    h2 { color: #c0392b; }
  </style>
</head>
<body>
  <div class="box">
    <h2>Order Cancelled</h2>
    <p>Unfortunately, your order <strong>{{ order_id }}</strong> was cancelled by the seller.</p>
    <p>We encourage you to try again with a different product or store.</p>
  </div>
</body>
</html>
